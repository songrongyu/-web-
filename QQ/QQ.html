<!DOCTYPE html>
<html>
<head>
	<title>QQ登录</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css" />
    <link rel="stylesheet" type="text/css" href="QQ.html">
    <script src="js/jquery-2.2.2.js"></script>
    <script src="js/jquery.mobile-1.4.5.min.js"></script>
    <style>
    	a {
    		text-decoration: none;
    	}
    	img{
            width: 60px;
            margin: 10px 0 0 10px;
        }
        #img{
            margin: 0!important;
        }
    </style>
</head>
<body>
	<div data-role="page" id="pagetwo">
        <div data-role="content" id="pagetwo">
		<div style="text-align: center; margin-top: 100px;">
			<img style="width: 80px; border-radius: 90px;" src="2.jpg">
		</div>
		<div data-role="fieldcontain" style="margin: 50px 10px 0 10px;">
            <input type="text" name="text" id="text" placeholder="账号：" value=""  />
            <input type="text" name="text" id="pas" placeholder="密码：" value=""  />
            <button type="button" onClick="hello()" style="background-color:deepskyblue; color: white;" >登录</button>	
        </div>
    </div>  
	</div>
<script>
    function hello(){
        var txt=$('#text').val();
        var psd=$('#pas').val();
	   $.ajax({
			type:"get",
			url:"http://datainfo.duapp.com/shopdata/userinfo.php",
			data:{status:'login',userID:txt,password:psd},
			dataType:'json',
			success:function(data1){
				console.log(data1);
				if(data1 == 0){
					alert('用户名不存在');
				}
				else if(data1 == 2)
				{
					alert('用户名密码不对');
				}
				else{
					window.location.href="qqxiaoxi.html"
				}
			}
		});
    }
</script>
</html>
